dependencies:
  espressif/ch390:
    matches:
    - if: $CONFIG{ETHERNET_SPI_USE_CH390} == 1
    version: '*'
  espressif/dm9051:
    matches:
    - if: $CONFIG{ETHERNET_SPI_USE_DM9051} == 1
    rules:
    - if: idf_version >=6.0
      version: ^1.0.0
  espressif/dp83848:
    matches:
    - if: idf_version >=6.0
      version: ^1.0.0
    rules:
    - if: target in [esp32, esp32p4]
    - if: $CONFIG{ETHERNET_PHY_USE_DP83848} == 1
  espressif/enc28j60:
    matches:
    - if: $CONFIG{ETHERNET_SPI_USE_ENC28J60} == 1
    version: '*'
  espressif/ip101:
    matches:
    - if: idf_version >=6.0
      version: ^1.0.0
    rules:
    - if: target in [esp32, esp32p4]
    - if: $CONFIG{ETHERNET_PHY_USE_IP101} == 1
  espressif/ksz80xx:
    matches:
    - if: idf_version >=6.0
      version: ^1.0.0
    rules:
    - if: target in [esp32, esp32p4]
    - if: $CONFIG{ETHERNET_PHY_USE_KSZ80XX} == 1
  espressif/ksz8851snl:
    matches:
    - if: $CONFIG{ETHERNET_SPI_USE_KSZ8851SNL} == 1
    rules:
    - if: idf_version >=6.0
      version: ^1.0.0
  espressif/lan865x:
    matches:
    - if: $CONFIG{ETHERNET_SPI_USE_LAN865X} == 1
    version: ^0.1.1
  espressif/lan867x:
    rules:
    - if: target in [esp32, esp32p4]
    - if: $CONFIG{ETHERNET_PHY_USE_LAN867X} == 1
    version: '>=2.0.0'
  espressif/lan87xx:
    matches:
    - if: idf_version >=6.0
      version: ^1.0.0
    rules:
    - if: target in [esp32, esp32p4]
    - if: $CONFIG{ETHERNET_PHY_USE_LAN87XX} == 1
  espressif/rtl8201:
    matches:
    - if: idf_version >=6.0
      version: ^1.0.0
    rules:
    - if: target in [esp32, esp32p4]
    - if: $CONFIG{ETHERNET_PHY_USE_RTL8201} == 1
  espressif/w5500:
    matches:
    - if: $CONFIG{ETHERNET_SPI_USE_W5500} == 1
    rules:
    - if: idf_version >=6.0
      version: ^1.0.0
  idf:
    version: '>=5.4.3,!=5.5.0,!=5.5.1'
description: This component initializes Ethernet driver based on Espressif IoT Development
  Framework Configuration.
repository: git://github.com/espressif/esp-eth-drivers.git
repository_info:
  commit_sha: 72fd96ab25f5624c250f73698e093edab21252d5
  path: ethernet_init
url: https://github.com/espressif/esp-eth-drivers/tree/master/ethernet_init
version: 1.2.0
